name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      # Skip tests for now
      # - name: Run unit tests
      #   run: CI=true go test -v ./pkg/syncer

      - name: Build
        run: go build -v ./cmd/image-syncer


      - name: Test CLI (basic validation)
        run: |
          ./image-syncer -h